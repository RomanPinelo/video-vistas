<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../css/registro.css">

    <title>Regístrate</title>
  </head>

  <!-- Se utilizara la metodología BEM en las clases -->

  <body>

    <header class="header">
      <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Logo de Platzi video">
    </header>

    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Regístrate</h2>
	<form class="login__container--form">
	  <input aria-label="Ingrese su nombre" class="input" type="text" placeholder="Nombre">
	  <input aria-label="Ingrese su correo" class="input" type="email" placeholder="Correo">
	  <input aria-label="Ingrese su contraseña" class="input" type="password" placeholder="Contraseña">
	  <button class="button">Registrarme</button>
	</form>
	<p class="login__container--register"><a href="principal.html">Iniciar sesión</a></p>
      </section>
    </section>

    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>

  </body>

</html>
