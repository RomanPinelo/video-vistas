<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Iniciar sesión</title>
  </head>

  <!-- Se utilizara la metodología BEM en las clases -->

  <body>

<!-- 
     Si la herramienta ANDI no toma en consideración un elemento para ser leído por
     el lector de pantalla, puedo poner el atributo tabindex="0", y así ya lo 
     considerará 
-->
    <header class="header">
      <img tabindex="0" class="header__img" src="assets/logo-platzi-video-BW2.png" alt="Logo de platzi video">
    </header>

    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicio sesión</h2>
	<form class="login__container--form">
	  <input aria-label="Ingrese su correo" class="input" type="text" placeholder="Correo">
	  <input aria-label="Ingrese su contraseña" class="input" type="password" placeholder="Contraseña">
	  <button class="button">Iniciar sesión</button>
	  <div class="login__container--remember-me">
	    <label>
	      <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
	    </label>
	    <a href="#">Olvidé mi contraseña</a>
	  </div>
	</form>
	<section class="login__container--social-media">
	  <div><img src="assets/icons8-google-plus-50.png" alt="Google Logo">Inicia sesión con Google</div>
	  <div><img src="assets/icons8-twitter-50.png" alt="Twitter Logo">Inicia sesión con Twitter</div>
	</section>
	<p class="login__container--register">No tienes ninguna cuenta <a href="paginas-secundarias/registro.html">Regístrate</a></p>
      </section>
    </section>

    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>

  </body>

</html>
